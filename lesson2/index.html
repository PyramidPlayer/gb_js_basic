        // 5

        function add(x, y) {
            return x + y;
        }

        function substruct(x, y) {
            return x - y;
        }

        function multiply(x, y) {
            return x * y;
        }

        function divide(x, y) {
            return x / y;
        }

        // 6

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+": return add(arg1, arg2);
                case "-": return substruct(arg1, arg2);
                case "*": return multiply(arg1, arg2);
                case "/": return divide(arg1, arg2);
                default: alert("Unexpected operation");
            }
        }

        var a1 = Number(prompt("Введите первый аргумент:"));
        var a2 = Number(prompt("Введите второй аргумент:"));
        var op = prompt("Введите операцию:");
        alert(mathOperation(a1, a2, op));

        // 7

        alert(null == 0); // false, потому что null равен только null или undefined

        // 8

        function power(val, pow) {
            if (pow == 1) {
                return val;
            }

            return val * power(val, pow - 1);
        }

        var v = Number(prompt("Введите число:"));
        var p = parseInt(prompt("Введите целую положительную степень:"));
        alert(power(v, p));
